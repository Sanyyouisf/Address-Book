<input type="text" class="form-control" placeholder="Search" ng-model="searchText">
<div ng-repeate="item in addressBooks | filter : searchText">

    <div class="col-xs-8">
        <div class="col-xs-4"> {{item.name}}</div>
        <div class="col-xs-3"> {{item.tel}} </div>
        <div class="col-xs-4"> {{item.email}}</div>
        <div class="col-xs-5"> {{item.address}} </div>
        <div class="col-xs-2"> {{item.state}} </div>
        <div class="col-xs-3"> {{item.zipcode}} </div>
    </div>

</div>
