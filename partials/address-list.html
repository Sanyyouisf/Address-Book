<div ng-repeat="item in addressBooks">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-8">
                <div class="col-xs-4"> {{item.name}}</div>
                <div class="col-xs-3"> {{item.tel}} </div>
                <div class="col-xs-4"> {{item.email}}</div>
                <div class="col-xs-5"> {{item.address}}</div>
                <div class="col-xs-2"> {{item.state}} </div>
                <div class="col-xs-3"> {{item.zipcode}} </div>
            </div>
            <div class="col-xs-1 col-xs-offset-3">
                <button class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(item.id)"></button>
            </div>
        </div>
    </div>
</div>
</div>
