<input type="text" class="form-control" placeholder="Search" ng-model="searchAddress">
<div class="panel-body" ng-repeat="selectedItem in addressBooks | filter:searchAddress">
    <form class="navbar-form navbar-left">
        <div class="col-xs-8">
            <div class="col-xs-4"> {{selectedItem.name}}</div>
            <div class="col-xs-3"> {{selectedItem.tel}} </div>
            <div class="col-xs-4"> {{selectedItem.email}}</div>
            <div class="col-xs-5"> {{selectedItem.address}}</div>
            <div class="col-xs-2"> {{selectedItem.state}} </div>
            <div class="col-xs-3"> {{selectedItem.zipcode}} </div>
        </div>
    </form>
</div>
